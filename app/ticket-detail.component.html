<div *ngIf="ticket">
  <h2>{{ticket.name}} details!</h2>
  <div class="form-group">
    <label>id: </label>{{ticket.id}}
  </div>
  <div class="form-group">
    <label>name: </label>
    <input [(ngModel)]="ticket.name" placeholder="name" />
  </div>
  <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
</div>
